<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEAR Art</title>
    <link rel="stylesheet" href="./build/tailwind.css">
</head>
<body class="bg-blue-400">
    <div class="w-full flex justify-center pt-9">
        <div class="bg-white inline-block rounded-2xl py-5 px-9 shadow-2xl" style="min-width: 360px; min-height: 220px;">
            <p class="text-sm text-gray-400">ALERT</p>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
              </svg>
            <p class="text-center text-2xl font-medium">
                You can have only one art in own
            </p>
            <p class="text-center text-md mt-1 font-medium text-gray-500">
                Can't add one more art to your own
            </p>
            <button  class="block w-2/3 bg-yellow-400 hover:bg-yellow-300 rounded-md text-white font-medium mt-5 mx-auto py-2 px-9"
                     style="box-shadow: 0px 4px 23px #FB923C;">
                Okay
            </button>
        </div>
    </div>

</html>
